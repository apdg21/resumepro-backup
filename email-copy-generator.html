<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Copy Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS styles remain the same for the visual appearance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .output-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #2980b9;
        }

        .email-output {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .secondary-btn {
            background: #95a5a6;
        }

        .secondary-btn:hover {
            background: #7f8c8d;
        }

        .success-btn {
            background: #2ecc71;
        }

        .success-btn:hover {
            background: #27ae60;
        }

        .ai-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Email Copy Generator <span class="ai-tag">GPT Powered</span></h1>
            <p class="subtitle">Generate professional email copy in seconds. Just fill out the form and let AI do the rest!</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Email Details</h2>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="theme">Campaign Theme *</label>
                        <input type="text" id="theme" name="theme" placeholder="e.g., Cozy Winter Sale" required>
                    </div>

                    <div class="form-group">
                        <label for="promo">Promotion Details *</label>
                        <input type="text" id="promo" name="promo" placeholder="e.g., 30% Off All Quilts" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Promotion Duration *</label>
                        <input type="text" id="duration" name="duration" placeholder="e.g., Ends Dec 5 at 11:59 PM" required>
                    </div>

                    <div class="form-group">
                        <label for="tone">Email Tone *</label>
                        <select id="tone" name="tone" required>
                            <option value="">Select a tone</option>
                            <option value="Warm and inviting">Warm and inviting</option>
                            <option value="Urgent and fun">Urgent and fun</option>
                            <option value="Professional">Professional</option>
                            <option value="Casual and friendly">Casual and friendly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand Name *</label>
                        <input type="text" id="brand" name="brand" placeholder="e.g., Boho Blanket" required>
                    </div>

                    <div class="form-group">
                        <label for="audience">Target Audience *</label>
                        <input type="text" id="audience" name="audience" placeholder="e.g., Quilting Enthusiasts" required>
                    </div>

                    <div class="form-group">
                        <label for="website">Website URL *</label>
                        <input type="url" id="website" name="website" placeholder="e.g., https://bohoblanket.com" required>
                    </div>

                    <div class="form-group">
                        <label for="products">Featured Products (comma separated)</label>
                        <input type="text" id="products" name="products" placeholder="e.g., Winter Quilt A, Cozy Fabric B">
                    </div>

                    <div class="form-group">
                        <label for="urgency">Urgency Level</label>
                        <select id="urgency" name="urgency">
                            <option value="High">High (e.g., Last Hours)</option>
                            <option value="Medium" selected>Medium (e.g., Limited Time)</option>
                            <option value="Low">Low (e.g., Gentle Reminder)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="social">Social Media Links (comma separated)</label>
                        <input type="text" id="social" name="social" placeholder="e.g., FB: link1, IG: link2">
                    </div>

                    <div class="form-group">
                        <label for="address">Physical Address *</label>
                        <input type="text" id="address" name="address" placeholder="e.g., 123 Quilt St, Austin, TX" required>
                    </div>

                    <button type="submit" id="generateBtn">
                        <i class="fas fa-robot"></i> Generate Email Copy
                    </button>
                </form>
            </div>

            <div class="output-section">
                <h2>Generated Email</h2>

                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-cog fa-spin"></i>
                    <p>AI is generating your email content...</p>
                </div>

                <div class="email-output" id="emailOutput">
                    <p style="color: #7f8c8d; text-align: center; padding: 40px 20px;">
                        Your generated email will appear here after you fill out the form and click "Generate Email Copy"
                    </p>
                </div>

                <div class="action-buttons">
                    <button class="secondary-btn" onclick="resetForm()">
                        <i class="fas fa-redo"></i> Reset Form
                    </button>
                    <button class="success-btn" onclick="copyToClipboard()" id="copyBtn" disabled>
                        <i class="fas fa-copy"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    // Get form data
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData);
    
    // Show loading indicator
    document.getElementById('loadingIndicator').style.display = 'block';
    document.getElementById('emailOutput').innerHTML = '';
    document.getElementById('copyBtn').disabled = true;

    try {
        // REPLACE THIS URL with your deployed Google Apps Script URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycby0inO-djvi6FPaUNWcR-wOj79ERWIivIjQvAHrQOdxqS5Z_eR6hrA4eSvGNjexfsBI/exec'; 

        const response = await fetch(scriptUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain;charset=utf-8',
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const generatedContent = await response.text();

        // Hide loading and display the new content
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('emailOutput').textContent = generatedContent;
        document.getElementById('copyBtn').disabled = false;
        document.getElementById('emailOutput').scrollIntoView({ behavior: 'smooth' });

    } catch (error) {
        console.error("Error generating email:", error);
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('emailOutput').textContent = 'An error occurred. Please try again.';
    }
});
    </script>
</body>
</html>
