<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Thank You - ResumePro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --success-color: #00b894;
      --dark-text: #2d3436;
      --light-text: #636e72;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .thank-you-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-icon {
      width: 90px;
      height: 90px;
      background: var(--success-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
    }
    
    .success-icon i {
      font-size: 45px;
      color: white;
    }
    
    h1 {
      font-size: 36px;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 15px;
    }
    
    p {
      font-size: 18px;
      color: var(--light-text);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn-home {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
      text-decoration: none;
      color: white;
    }
    
    .auto-redirect {
      margin-top: 25px;
      font-size: 16px;
      color: #b2bec3;
    }
    
    .auto-redirect span {
      color: var(--primary-color);
      font-weight: 600;
      font-size: 18px;
    }
    
    .footer-note {
      margin-top: 30px;
      font-size: 14px;
      color: #95a5a6;
    }
    
    .footer-note i {
      color: var(--accent-color);
      margin: 0 3px;
    }
    
    @media (max-width: 576px) {
      .thank-you-card {
        padding: 40px 25px;
      }
      
      h1 {
        font-size: 30px;
      }
      
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="thank-you-card">
  <!-- Success Icon -->
  <div class="success-icon">
    <i class="fas fa-check"></i>
  </div>
  
  <!-- Thank You Message -->
  <h1>Thank You!</h1>
  <p>
    Your message has been sent successfully. We'll get back to you as soon as possible.
  </p>
  
  <!-- Return to Homepage Button -->
  <a href="https://resumepro.pages.dev/" class="btn-home">
    <i class="fas fa-home mr-2"></i>Return to Homepage
  </a>
  
  <!-- Auto Redirect Countdown -->
  <div class="auto-redirect">
    Redirecting to homepage in <span id="countdown">10</span> seconds...
  </div>
  
  <div class="footer-note">
    <i class="fas fa-envelope"></i> Check your inbox for a confirmation
  </div>
</div>

<script>
(function() {
  // Countdown timer
  let seconds = 10;
  const countdownEl = document.getElementById('countdown');
  
  const interval = setInterval(function() {
    seconds--;
    if (countdownEl) {
      countdownEl.textContent = seconds;
    }
    
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = 'https://resumepro.pages.dev/';
    }
  }, 1000);
  
  // Optional: Track form submission (if you want)
  console.log('Thank you page loaded at', new Date().toLocaleString());
})();
</script>

</body>
</html>
